<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Password Generator</h1>
        <input type="text" id="password" readonly>
        <button id="generate-btn" class="generate">Generate Password</button>
        <button id="copy-btn" class="copy">Copy</button>
        <button id="check-strength-btn" class="check-strength">Check Strength</button>
        <div class="password-strength" id="strength">Password Strength: -</div>
        <div class="history" id="history">
            <p>Password History:</p>
            <div id="historyList"></div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
